<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage de l'Alphabet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .alphabet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .letter {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            background-color: #70e0b6;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .letter.highlight {
            transform: scale(1.5);
            background-color: #FFA500;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4);
        }

        .letter.correct {
            background-color: #4CAF50; /* Vert quand c‚Äôest correct */
        }

        .letter.wrong {
            background-color: #FF5733; /* Rouge quand c‚Äôest incorrect */
        }

        #quiz-container {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }

        #image-container {
            margin-top: 20px;
            font-size: 50px;
            display: none; /* Cach√© avant validation correcte */
        }
    </style>
</head>
<body>
    <h1>üìñ Apprends l'Alphabet üé∂</h1>
    <p>Clique sur "√âcouter toutes les lettres", puis tente le quizz !</p>
    <div class="alphabet"></div>
    <button id="playAll">üîÑ √âcouter toutes les lettres</button>
    <button id="newQuiz" style="display:none;">üéØ Nouveau Quizz</button>
    <div id="quiz-container">
        <p id="quiz-question"></p>
    </div>
    <div id="image-container"></div>
    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
        const imagesAssociees = {
            A: "üçè Abricot", B: "üêù Banane", C: "üê± Carotte", D: "ü¶å Daim",
            E: "ü•ö Escargot", F: "üé£ Fraise", G: "ü¶í Grenouille", H: "üè® H√¥tel",
            I: "üç¶ Igloo", J: "ü¶ò Jaguar", K: "üîë Koala", L: "üçã Laitue",
            M: "üêµ Mouton", N: "üåô Navet", O: "ü¶â Orange", P: "üçç Pomme",
            Q: "üëë Quiche", R: "üåà Radis", S: "‚≠ê Serpent",
            T: "üê¢ Tomate", U: "ü¶Ñ Uniforme", V: "üåã Vanille", W: "üçâ Wagon",
            X: "‚ùå Xylophone", Y: "ü™Ä Yaourt", Z: "ü¶ì Z√®bre"
        };
        let index = 0;
        let score = 0;
        let lettreQuizz;
        const container = document.querySelector(".alphabet");
        const quizContainer = document.getElementById("quiz-container");
        const quizQuestion = document.getElementById("quiz-question");
        const newQuizButton = document.getElementById("newQuiz");
        const imageContainer = document.getElementById("image-container");
        function afficherAlphabet() {
            container.innerHTML = "";
            alphabet.forEach(letter => {
                let div = document.createElement("div");
                div.className = "letter";
                div.textContent = letter;
                div.addEventListener("click", () => verifierReponse(letter));
                container.appendChild(div);
            });
        }
        function animerLettres() {
            afficherAlphabet();
            function animer() {
                document.querySelectorAll(".letter").forEach((letter, i) => {
                    letter.classList.toggle("highlight", i === index);
                });
                if (index < alphabet.length - 1) {
                    index++;
                    setTimeout(animer, 1000);
                } else {
                    setTimeout(() => {
                        if (window.confirm("Voulez-vous commencer le quizz ?")) {
                            lancerQuizz();
                        }
                    }, 1000);
                }
            }
            animer();
        }
        function lancerQuizz() {
            quizContainer.style.display = "block";
            newQuizButton.style.display = "block";
            score = 0;
            poserQuestion();
        }
        function poserQuestion() {
            if (score < alphabet.length) {
                lettreQuizz = alphabet[score];
                quizQuestion.textContent = `Clique sur la lettre "${lettreQuizz}" !`;
                imageContainer.style.display = "none"; // Masquer l‚Äôimage au d√©but
            } else {
                alert(`Quizz termin√© ! Tu as obtenu ${score} points üéØ`);
            }
        }
        function verifierReponse(letter) {
            if (letter === lettreQuizz) {
                document.querySelectorAll(".letter").forEach(div => {
                    if (div.textContent === letter) {
                        div.classList.add("correct");
                    }
                });
                alert("Bravo ! Bonne r√©ponse üéâ");
                score++;
                imageContainer.style.display = "block";
                imageContainer.textContent = imagesAssociees[lettreQuizz];
                setTimeout(() => {
                    document.querySelectorAll(".letter").forEach(div => div.classList.remove("correct"));
                    poserQuestion();
                }, 2000);
            } else {
                document.querySelectorAll(".letter").forEach(div => {
                    if (div.textContent === letter) {
                        div.classList.add("wrong");
                        setTimeout(() => div.classList.remove("wrong"), 1000);
                    }
                });
                alert("Oups ! Essaie encore ‚ùå");
            }
        }
        newQuizButton.addEventListener("click", lancerQuizz);
        document.getElementById("playAll").addEventListener("click", animerLettres);
    </script>
</body>
</html>
