<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparateur Assurance Médicale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            background-color:#70e0b6;
            color: white;
            padding: 20px;
        }
        section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        form label, form input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            background-color: #70e0b6;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comparateur d'Assurance Médicale</h1>
    </header>
    <section id="formulaire">
        <h2>Filtrer les assurances</h2>
        <form id="assuranceForm">
            <label for="famille">Nombre de personnes :</label>
            <input type="number" id="famille" name="famille" min="1" required>
            <label for="budget">Budget mensuel (€) :</label>
            <input type="number" id="budget" name="budget" min="1" required>
            <button type="submit">Comparer</button>
        </form>
    </section>
    <section id="resultats">
        <h2>Résultats</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Couverture</th>
                    <th>Prix (€)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Les résultats seront affichés ici dynamiquement -->
            </tbody>
        </table>
    </section>
    <script>
        document.getElementById("assuranceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Récupérer les valeurs entrées par l'utilisateur
            let nbPersonnes = document.getElementById("famille").value;
            let budget = document.getElementById("budget").value;
            // Exemple de données d'assurance (à remplacer par une API ou JSON)
            let assurances = [
                { nom: "Assurance Santé Plus", couverture: "Complète", prix: 80 },
                { nom: "SécuriSanté", couverture: "Basique", prix: 40 },
                { nom: "PremiumCare", couverture: "Premium", prix: 120 }
            ];
            // Filtrer les assurances en fonction du budget
            let filtres = assurances.filter(a => a.prix <= budget);
            // Affichage des résultats
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; // Vider le tableau avant d'afficher les nouveaux résultats
            if (filtres.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='3'>Aucune assurance trouvée pour ce budget.</td></tr>";
            } else {
                filtres.forEach(assurance => {
                    let row = `<tr>
                        <td>${assurance.nom}</td>
                        <td>${assurance.couverture}</td>
                        <td>${assurance.prix}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        });
    </script>
</body>
</html>
