        // Fonction pour afficher les recettes
        function displayRecipes(recipes) {
            recipeList.innerHTML = recipes.map(recipe => `

                <b>${recipe.name}</b>
                <button class="view-recipe" data-name="${recipe.name}">Voir D√©tails</button>
            </li>
        `).join("");
            document.querySelectorAll(".view-recipe").forEach(button => {
                button.addEventListener("click", () => {
                    const recipeName = button.dataset.name;
                    const recipe = recipes.find(r => r.name === recipeName);
                    showRecipeDetails(recipe);
                });
            });
        }
        // Fonction pour afficher les d√©tails d'une recette
        function showRecipeDetails(recipe) {
            recipeDetails.innerHTML = `
            <h2>${recipe.name}</h2>
            <p><b>Ingr√©dients :</b> ${recipe.ingredients.map(ingredient => `${ingredient.item} (${ingredient.quantity})`).join(", ")}</p>
            <p><b>Instructions :</b> ${recipe.instructions}</p>
            <button id="close-details">Fermer</button>
        `;
            recipeDetails.style.display = "block";
            document.getElementById("close-details").addEventListener("click", () => {
                recipeDetails.style.display = "none";
            });
        }

        searchButton.addEventListener("click", () => {

            const recipesToShow = selectedAllergies.flatMap(allergy => allergyRecipes[allergy] || []);
            displayRecipes(recipesToShow);
        });
