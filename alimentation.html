<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Nutritionnel Familial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #70e0b6;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 1rem;
        }
        h2 {
            color: #70e0b6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5rem;
            text-align: center;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        form input, form button {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #70e0b6;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #70e0b6;
        }
        canvas {
            max-width: 100%;
            margin-top: 1rem;
        }
        #recipe-list {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>üçé Suivi Nutritionnel Familial</h1>
</header>
<main>
    <section id="nutrition-tracker">
        <h2>Suivi des Apports Nutritionnels</h2>
        <table id="nutrition-table">
            <thead>
            <tr>
                <th>Membre</th>
                <th>Calories</th>
                <th>Prot√©ines</th>
                <th>Glucides</th>
                <th>Lipides</th>
            </tr>
            </thead>
            <tbody>
            <!-- Les lignes seront ajout√©es dynamiquement -->
            </tbody>
        </table>
        <form id="nutrition-form">
            <input type="text" id="member-name" placeholder="Nom du membre" required>
            <input type="number" id="calories" placeholder="Calories" required>
            <input type="number" id="proteins" placeholder="Prot√©ines (g)" required>
            <input type="number" id="carbs" placeholder="Glucides (g)" required>
            <input type="number" id="fats" placeholder="Lipides (g)" required>
            <button type="submit">Ajouter</button>
        </form>
    </section>
    <section id="chart-section">
        <h2>üìä Visualisation</h2>
        <canvas id="nutrition-chart"></canvas>
    </section>
    <section id="recipes">
        <h2>üçΩÔ∏è Recettes Rapides</h2>
        <ul id="recipe-list">
            <!-- Les recettes seront ajout√©es dynamiquement -->
        </ul>
    </section>
</main>
<script >
    // Tableau interactif
    const form = document.getElementById("nutrition-form");
    const tableBody = document.querySelector("#nutrition-table tbody");
    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const memberName = document.getElementById("member-name").value;
        const calories = document.getElementById("calories").value;
        const proteins = document.getElementById("proteins").value;
        const carbs = document.getElementById("carbs").value;
        const fats = document.getElementById("fats").value;
        // Ajouter une ligne au tableau
        const row = `<tr>
        <td>${memberName}</td>
        <td>${calories}</td>
        <td>${proteins}</td>
        <td>${carbs}</td>
        <td>${fats}</td>
    </tr>`;
        tableBody.innerHTML += row;

        form.reset();
    });
    // Graphique interactif
    const ctx = document.getElementById("nutrition-chart").getContext("2d");
    const chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Calories", "Prot√©ines", "Glucides", "Lipides"],
            datasets: []
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
    // Section des recettes
    const recipes = [
        "Salade rapide aux l√©gumes frais",
        "Smoothie aux fruits et prot√©ines",
        "Poisson grill√© avec l√©gumes vapeur",
        "Soupe aux lentilles riche en fibres",
    ];
    const recipeList = document.getElementById("recipe-list");
    recipes.forEach(recipe => {
        const item = document.createElement("li");
        item.textContent = recipe;
        recipeList.appendChild(item);
    });
</script>
</body>
</html>
