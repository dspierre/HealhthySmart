<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Grossesses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9fafc;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            color: whitesmoke;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            max-width: 300px;
            width: 100%;
        }
        button {
            background-color: #70e0b6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5ac7a3;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 30px;
        }
        img[src="femme-enceinte.jpeg"] {
            width: 45%; /* Réduisez selon vos besoins */
            height: auto; /* Conserve les proportions de l'image */
            display: block; /* Centre l'image dans le conteneur, facultatif */
            margin: 0 auto; /* Aligne l'image au centre horizontalement, facultatif */
        }
    </style>
</head>
<body>
<header>
    <h1>Gestion des Grossesses</h1>
</header>
<main>
    <section id="calcul-dpa">
        <h2>Calculateur de Date Prévue d'Accouchement</h2>
        <img src="femme-enceinte.jpeg" alt="Bibliothèque Médicale">
        <form id="dpa-form">
            <label for="last-period">Date des dernières règles :</label>
            <input type="date" id="last-period" required>
            <button type="submit">Calculer la DPA</button>
        </form>
        <p id="dpa-result">Votre DPA estimée apparaîtra ici.</p>
    </section>
</main>
<footer>
    <p>© 2025 Gestion des Grossesses</p>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Fonction pour calculer la DPA
        document.getElementById("dpa-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const lastPeriodDate = document.getElementById("last-period").value;
            if (lastPeriodDate) {
                const lastPeriod = new Date(lastPeriodDate);
                // Ajout de 40 semaines (280 jours) pour estimer la DPA
                const dpa = new Date(lastPeriod.getTime() + 280 * 24 * 60 * 60 * 1000);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById("dpa-result").textContent = `Votre DPA estimée est le ${dpa.toLocaleDateString('fr-FR', options)}.`;
            } else {
                document.getElementById("dpa-result").textContent = "Veuillez entrer une date valide.";
            }
        });
    });
</script>
</body>
</html>
